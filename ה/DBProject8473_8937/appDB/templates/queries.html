{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h2> 驻注转 砖转转 驻专爪专转</h2>

  <hr />
  <form method="post" action="/queries/general-actions">
    <div class="form-group">
      <button name="action" value="merge_trips" class="btn-warning">
           拽
      </button>
      <button name="action" value="reassign_guides" class="btn-warning">
          注住 专
      </button>
    </div>
  </form>

  {% if result %}
  <div class="result-box">
    <h3> 转爪:</h3>
    {{ result|safe }}
  </div>
  {% endif %}
</div>
{% endblock %}
